apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    path: 2022.4/argocd
    repoURL: 'https://github.ibm.com/cloud-native-toolkit/deployer-cp4i.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true